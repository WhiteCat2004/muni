<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta tu licencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Encabezado fijo -->
<header class="header">
    <div class="header-content">
        <img src="logo.png" alt="Logo Municipalidad de Tambopata" class="logo">
        <div class="text-container">
            <h1>MUNICIPALIDAD DE TAMBOPATA</h1>
            <h2>Consulta de Licencias</h2>
        </div>
    </div>
</header>


    <!-- Ventana emergente con solo la imagen del MTC -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="cerrarPopup()">&times;</span>
            <img src="mtc.jpg"Advertencia MTC" class="popup-image">
        </div>
    </div>

    <!-- Contenedor principal para texto y formulario -->
    <div class="main-container">
        <!-- Texto centrado en el lado izquierdo -->
        <div class="license-info-left">
            <h2>Consulta tu licencia, Legalidad y Vigencia.</h2>
            <p>Solo ingresa el número de tu documento en el formulario.</p>
        </div>

        <!-- Formulario centrado en el lado derecho -->
        <div class="form-container">
            <div class="form-header">
                <h3>Ingrese su Documento</h3>
            </div>
            <label for="tipoDocumento">Tipo de Documento:</label>
            <select id="tipoDocumento" onchange="setMaxDigits()">
                <option value="">Seleccionar</option>
                <option value="dni">DNI</option>
                <option value="cpp">CPP</option>
                <option value="ce">CE</option>
            </select>
            <label for="numeroDocumento">Número de Documento:</label>
            <input type="text" id="numeroDocumento" placeholder="Ingrese número de documento">
            <button id="buscarBtn">Buscar Licencia</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
